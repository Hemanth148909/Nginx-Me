    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Welcome | Hemanth</title>
      <style>
        body {
          margin: 0;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background: linear-gradient(135deg, #2a9d8f, #264653);
          color: #fff;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          height: 100vh;
          text-align: center;
          padding: 20px;
        }
        h1 {
          font-size: 4rem;
          margin: 0;
          letter-spacing: 3px;
          text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
        }
        p.subtitle {
          font-size: 1.5rem;
          margin: 10px 0 30px;
          font-weight: 600;
        }
        ul.skills {
          list-style: none;
          padding: 0;
          display: flex;
          gap: 20px;
          justify-content: center;
          flex-wrap: wrap;
          max-width: 600px;
          margin-bottom: 40px;
        }
        ul.skills li {
          background: rgba(255,255,255,0.15);
          padding: 10px 18px;
          border-radius: 25px;
          font-weight: 600;
          font-size: 1.1rem;
          transition: background 0.3s ease;
          cursor: default;
        }
        ul.skills li:hover {
          background: #e9c46a;
          color: #264653;
          font-weight: 700;
        }
        a.more-details {
          background: #e9c46a;
          color: #264653;
          font-weight: 700;
          padding: 12px 30px;
          border-radius: 30px;
          text-decoration: none;
          font-size: 1.2rem;
          box-shadow: 0 4px 10px rgba(233,196,106,0.5);
          transition: background 0.3s ease;
        }
        a.more-details:hover {
          background: #f4a261;
          box-shadow: 0 6px 15px rgba(244,162,97,0.7);
        }
      </style>
    </head>
    <body>
      <h1>I am Hemanth</h1>
      <p class="subtitle">Aspiring DevOps Engineer</p>
      <ul class="skills">
        <li>Linux</li>
        <li>Docker</li>
        <li>Kubernetes</li>
        <li>CI/CD</li>
        <li>Cloud (GCP/AWS)</li>
        <li>Terraform</li>
      </ul>
      <a class="more-details" href="/hemanth">Know More About Me</a>
      <p style="margin-top:40px; font-style: italic;">"Preparing to crack DevOps roles very soon!"</p>
    </body>
    </html>
